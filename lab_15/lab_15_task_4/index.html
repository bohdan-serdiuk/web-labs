<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сердюк Богдан</title>
</head>
<body>
    <script>
        function toCamelCase(str){
            let words = str.split('-');
            return words[0] + words.slice(1).map(element => element[0].toUpperCase() + element.slice(1)).join('');
        }
        console.log(toCamelCase('font-size'));
        console.log(toCamelCase('background-color'));
        console.log(toCamelCase('text-align'));
    </script>
</body>
</html>
