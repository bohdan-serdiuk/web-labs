<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сердюк Богдан</title>
</head>
<body>
    <script>
        //1.1
        let student = {
            name: "Bohdan",
            age: 17,
            gender: "Male"
        };
        let {age: studentAge, name: studentName, gender: studentGender} = student;
        console.log(studentAge, studentName, studentGender);

        //1.2
        let car = {
            engine: {
                cylinders: 6,
                horsepower: 200
            }
        }

        let {
            engine: {
                cylinders: engineCylinders,
                horsepower: engineHorsepower
            }
        } = car;
        console.log(engineCylinders, engineHorsepower);

        //1.3
        let book = {
            title: "Atomic Habits",
            author: "James Clear"
        }

        let {title: bookTitle, author: bookAuthor} = book;
        console.log(bookAuthor, bookTitle);
    </script>
</body>
</html>
