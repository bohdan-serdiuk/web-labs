<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Сердюк Богдан</title>
</head>
<body>
    <div class="overlay">
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title">SSD-накопичувач</h2>
            <span class="modal-close">&times;</span>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="form-label">Виробник / Модель</label>
                <input class="form-input" type="text" placeholder="Samsung 970 EVO Plus">
            </div>
            <div class="form-group">
                <label class="form-label">Обʼєм памʼяті (ГБ)</label>
                <input class="form-input" type="number" placeholder="512">
            </div>
            <div class="form-group">
                <label class="form-label">Інтерфейс</label>
                <select class="form-select">
                    <option>NVMe PCIe 4.0</option>
                    <option>NVMe PCIe 3.0</option>
                    <option>SATA III</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Швидкість читання (МБ/с)</label>
                <input class="form-input" type="number" placeholder="3500">
            </div>
            <div class="form-group">
                <label class="form-label">Швидкість запису (МБ/с)</label>
                <input class="form-input" type="number" placeholder="3300">
            </div>
            <div class="image-section">
                <div class="image-preview">
                    <span class="image-placeholder">Preview</span>
                </div>
                <input class="image-input" type="file">
            </div>
        </div>
        <div class="modal-footer">
            <button class="modal-button">Зберегти</button>
        </div>
    </div>
</div>
</body>
</html>
