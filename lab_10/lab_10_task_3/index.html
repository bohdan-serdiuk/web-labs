<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Сердюк Богдан</title>
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <div class="form-body">
                <div class="form-columns">
                    <div class="form-section">
                        <h3>Registration form</h3>
                        <div class="form-field">
                            <label for="username"><img src="../icons_hw_module_8/username.png" alt=""></label>
                            <input type="text" name="username" id="username" placeholder="Username">
                        </div>
                        <div class="form-field">
                            <label for="email"><img src="../icons_hw_module_8/email.png" alt=""></label>
                            <input type="text" name="email" id="email" placeholder="Email address">
                        </div>
                        <div class="field-row">
                            <div class="form-field">
                                <label for="password"><img src="../icons_hw_module_8/pswd.png" alt=""></label>
                                <input type="text" name="password" id="password" placeholder="Password">
                            </div>
                            <div class="form-field">
                                <input type="text" id="confirm-pass" placeholder="Confirm password">
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <h3>Personal details</h3>
                        <div class="field-row">
                            <div class="form-field">
                                <input type="text" name="first_name" id="first_name" placeholder="First name">
                            </div>
                            <div class="form-field">
                                <input type="text" name="last_name" id="last_name" placeholder="Last name">
                            </div>
                        </div>
                        <div class="field-row">
                            <div class="form-field">
                                <select name="sex" id="sex">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <div class="form-field">
                                <input type="date" name="birth" id="birth">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="checkboxes">
                    <div class="checkbox">
                        <input type="checkbox" name="news" id="news">
                        <label for="news">I want to receive news and special offers</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="terms" id="terms">
                        <label for="terms">I agree with the Terms and Conditions</label>
                    </div>
                </div>
            </div>
            <div class="action">
                <input type="submit" value="SUBMIT">
            </div>
        </form>
    </div>
</body>
</html>
