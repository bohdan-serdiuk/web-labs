<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сердюк Богдан</title>
</head>
<body>
    <script>
        let age = +prompt('Введіть свій вік');
        let isAdult = age >= 18;
        if(isAdult){
            console.log('Ви досягли повнолітнього віку');
        } else{
            console.log('Ви ще надто молоді');
        }
    </script>
