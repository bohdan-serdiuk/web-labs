<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .season li{
            list-style-image: url("../images/arrow-right_16.png");
        }
        .winter li{
            list-style-image: url("../images/snowflake_16.png");
        }
        .spring li{
            list-style-image: url("../images/leaf_g_16.png");
        }
        .summer li{
            list-style-image: url("../images/sun_16.png");
        }
        .autumn li{
            list-style-image: url("../images/leaf_y_16.png");
        }
    </style>
    <title>Богдан Сердюк</title>
</head>
<body>
    <ol class="season">
        <li>Winter
            <ol class="winter">
                <li>December</li>
                <li>January</li>
                <li>February</li>
            </ol>
        </li>
        <li>Spring
            <ol class="spring">
                <li>March</li>
                <li>April</li>
                <li>May</li>
            </ol>
        </li>
        <li>Summer
            <ol class="summer">
                <li>June</li>
                <li>July</li>
                <li>August</li>
            </ol>
        </li>
        <li>Autumn
            <ol class="autumn">
                <li>September</li>
                <li>October</li>
                <li>November</li>
            </ol>
        </li>
    </ol>
</body>
</html>
