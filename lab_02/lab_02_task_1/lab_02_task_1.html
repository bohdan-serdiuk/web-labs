<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ol{
            background-color: rgb(230, 213, 191);
            color: white;
            padding: 15px;
            width: 300px;
        }
        li{
            background-color: rgb(214, 181, 137);
            margin: 8px 0;
            padding: 5px 10px;
            list-style-position: inside;
        }
        li span{
            background-color: rgb(182, 149, 107);
            padding: 5px 10px;
        }
    </style>
    <title>Богдан Сердюк</title>
</head>
<body>
    <ol>
        <li><span>Apple</span></li>
        <li><span>Orange</span></li>
        <li><span>Pineapple</span></li>
        <li><span>Pear</span></li>
        <li><span>Cherry</span></li>
    </ol>
</body>
</html>
